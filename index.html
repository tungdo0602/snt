<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            window.onload = function(){
                var ttl = "Example Notification"
                var bd = "Example Body"
                var el1 = document.getElementById("ttl")
                var el2 = document.getElementById("bd")
                el1.addEventListener("input", function(e) {
                    ttl = this.value
                })
                el2.addEventListener("input", function(e){
                    bd = this.value
                })
                var showNotif = function(title="Example Notification", body='Example Body'){
                    var notif = new Notification(title, {
                        body: body
                    })
                    setTimeout(()=>{
                        notif.close()
                    }, 15000)
                    notif.addEventListener("click", function() {
                        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ")
                    })
                 }
                 document.getElementById("button1").onclick = function(){
                     showNotif(ttl, bd)
                 };
                 document.getElementById("button2").onclick = async function(){
                    await Notification.requestPermission()
                };
            }
        </script>
        <label>Title: </label>
        <input type="text" id="ttl"><br><br>
        <label>Body: </label>
        <input type="text" id="bd"><br><br>
        <button id="button1">Show Notification</button><br><br>
        <button id="button2">Request Permission</button>
    </body>
</html>
